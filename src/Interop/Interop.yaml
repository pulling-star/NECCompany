# libsodium

Interop.ChaCha20Poly1305.cs:
  include: include/sodium/crypto_aead_chacha20poly1305.h
  constants:
  - crypto_aead_chacha20poly1305_ietf_ABYTES
  - crypto_aead_chacha20poly1305_ietf_KEYBYTES
  - crypto_aead_chacha20poly1305_ietf_NPUBBYTES
  functions:
  - crypto_aead_chacha20poly1305_ietf_decrypt (ref byte m, ref byte c, ref byte ad, ref byte npub)
  - crypto_aead_chacha20poly1305_ietf_encrypt (ref byte c, ref byte m, ref byte ad, ref byte npub)

Interop.Core.cs:
  include: include/sodium/core.h
  functions:
  - sodium_init

Interop.X25519.cs:
  include: include/sodium/crypto_scalarmult_curve25519.h
  constants:
  - crypto_scalarmult_curve25519_BYTES
  - crypto_scalarmult_curve25519_SCALARBYTES
  functions:
  - crypto_scalarmult_curve25519 (ref byte p)
  - crypto_scalarmult_curve25519_base

Interop.Ed25519.cs:
  include: include/sodium/crypto_sign_ed25519.h
  constants:
  - crypto_sign_ed25519_BYTES
  - crypto_sign_ed25519_PUBLICKEYBYTES
  - crypto_sign_ed25519_SECRETKEYBYTES
  - crypto_sign_ed25519_SEEDBYTES
  functions:
  - crypto_sign_ed25519_detached (ref byte sig, ref byte m)
  - crypto_sign_ed25519_keypair
  - crypto_sign_ed25519_seed_keypair (ref byte seed)
  - crypto_sign_ed25519_sk_to_seed (ref byte seed)
  - crypto_sign_ed25519_verify_detached (ref byte sig, ref byte m, ref byte pk)

Interop.Random.cs:
  include: include/sodium/randombytes.h
  functions:
  - randombytes_buf
  - randombytes_buf (ref byte buf)
  - randombytes_buf (SecureMemoryHandle buf)

Interop.Utils.cs:
  include: include/sodium/utils.h
  functions:
  - sodium_free (IntPtr ptr)
  - sodium_malloc
  - sodium_memcmp (ref byte b2_)
  - sodium_mprotect_readonly (IntPtr ptr)
