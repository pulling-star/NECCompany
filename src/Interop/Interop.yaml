  functions:
  - crypto_scalarmult_curve25519 (ref byte p)
  - crypto_scalarmult_curve25519_base

Interop.Ed25519.cs:
  include: include/sodium/crypto_sign_ed25519.h
  constants:
  - crypto_sign_ed25519_BYTES
  - crypto_sign_ed25519_PUBLICKEYBYTES
  - crypto_sign_ed25519_SECRETKEYBYTES
  - crypto_sign_ed25519_SEEDBYTES
  functions:
  - crypto_sign_ed25519_detached (ref byte sig, ref byte m)
  - crypto_sign_ed25519_keypair
  - crypto_sign_ed25519_seed_keypair (ref byte seed)
  - crypto_sign_ed25519_sk_to_seed (ref byte seed)
  - crypto_sign_ed25519_verify_detached (ref byte sig, ref byte m, ref byte pk)

